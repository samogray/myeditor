<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weblium mvp</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="mvp">
<div class="container-fix">
  <header class="header">
    <div class="flex-grid between">
      <div class="col-2">
        <button class="logo logo-ico"></button>
      </div>
      <div class="col-10 flex-grid between flex-right">
        <ul class="menu menu__header mvp-style">
          <li>
            <button>Billing</button>
          </li>
          <li>
            <button>Support</button>
          </li>
          <li>
            <button>My account <span class="badge">56</span></button>
            <ul class="drop-list__content tool-menu">
              <li class="drop-list__item">
                <button class="button">Burger Bar landing</button>
              </li>
              <li class="drop-list__item">
                <button class="button">Burger Bar landing</button>
              </li>
              <li class="drop-list__item">
                <button class="button">Burger Bar landing</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="lg-title text-center blue">Build your website</div>
    <p class="middle-title text-center paragraph lite">Become a Weblium beta customer <br>
      and get 90 days of Premium account for free</p>
    <div class="panel panel_big white form ">
      <div class="flex-grid between">
        <div class="col-8">
          <form action="#0" id="sign-up-form">
            <div class="sign-up-block">
              <div class="flex-grid between separator-b">
                <div class="middle-title">
                  Become a beta customer
                </div>
              </div>
              <div class="row">
                <div class="row flex-grid between">
                  <div class="col-6">
                    <label for="sign-up-name">First name</label>
                    <input type="text" name="sign-up-name" id="sign-up-name" class="input input_mvp">
                  </div>
                  <div class="col-6">
                    <label for="sign-up-l-name">Last name</label>
                    <input type="text" name="sign-up-l-name" id="sign-up-l-name" class="input input_mvp">
                  </div>
                </div>
                <div class="row flex-grid between">
                  <div class="col-6">
                    <label for="sign-up-email">Email</label>
                    <input type="email"
                           name="sign-up-email"
                           id="sign-up-email"
                           class="input input_mvp"
                           placeholder="yourname@mail.com">
                  </div>
                  <div class="col-6">
                    <label for="sign-up-phone">Phone number</label>
                    <input type="phone"
                           name="sign-up-phone"
                           id="sign-up-phone"
                           class="input input_mvp"
                           placeholder="+18995678723"
                    >
                  </div>
                </div>
                <div class="separator">
                  <div class="row flex-grid between">
                    <div class="col-6">
                      <label for="sign-up-name">Password</label>
                      <input type="password" name="sign-up-pass" id="sign-up-pass" class="input input_mvp">
                    </div>
                    <div class="col-6">
                      <label for="sign-up-l-name">Repeat Password</label>
                      <input type="password" name="sign-up-rpass" id="sign-up-rpass" class="input input_mvp">
                    </div>
                  </div>
                </div>
                <div class="separator">
                  <div class="row">
                    <input type="checkbox" name="maintenance" id="maintenance" class="checkbox">
                    <label for="maintenance" class="checkbox-label">I accept the public Terms & Conditions</label>
                  </div>
                </div>
                <div class="btn-group">
                  <div class="separator-t">
                    <button class="button slate-blue sm">Request beta access</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4">
          <div class="login-block lite-blue">
            <form action="#0" id="login-form">
              <div class="flex-grid between separator-b">
                <div class="middle-title">
                  Become a beta customer
                </div>
              </div>
              <div class="row">
                <div class="row">
                  <label for="login-email">First name</label>
                  <input type="email"
                         name="login-email"
                         id="login-email"
                         class="input input_mvp"
                         placeholder="yourname@mail.com">
                </div>
                <div class="row">
                  <div class="flex-grid between">
                    <label for="login-pass" class="inline">Password</label>
                    <button class="button button__link_blue-two">Forgot password?</button>
                  </div>
                  <input type="password" name="login-pass" id="login-pass" class="input input_mvp">
                </div>
                <div class="row">
                  <input type="checkbox" name="save-me" id="save-me" class="checkbox">
                  <label for="save-me" class="checkbox-label">Keep me signed in</label>
                </div>
              </div>
              <div class="row">
                <div class="flex-grid column login-btn between">
                  <button class=" button full sky-blue sm">Login to my account</button>
                  <div class="text-separator line">or simply</div>
                  <button class="button full gradient-blue sm facebook-ico">Connect with Facebook</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer separator-t">
    <div class="flex-grid">
      <div class="flex-grid flex-left flex-v-center">
        <div class="logo">
          <button class="link logo-mini"></button>
        </div>
        <ul class="menu menu__footer mvp-style">
          <li>
            <button>Home</button>
          </li>
          <li>
            <button>Concepts</button>
          </li>
          <li>
            <button>Careers</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Policies</button>
          </li>
        </ul>
      </div>
      <div class="flex-grid flex-v-center flex-right">
        <ul class="menu menu__footer social flex-v-center mvp-style">
          <li>
            <button class="facebook-ico"></button>
          </li>
          <li>
            <button class="inst-ico"></button>
          </li>
          <li>
            <button class="youtube-ico"></button>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>
<script src="libs/index.js"></script>
<script src="js/build.js"></script>
<script id="__bs_script__">//<![CDATA[
document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.14.0.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
